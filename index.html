<!DOCTYPE html>
<html>
<head>
    <title>Create Cars</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Create Cars</h1>
    <form id="carForm">
        
        <section class="dataInput">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model"><br>
        </section>

        <section class="dataInput">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand"><br>
        </section>
        
        <section class="dataInput">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color"><br>    
        </section>
        
        <section class="dataInput">
            <label for="VIN">VIN:</label>
            <input type="number" id="VIN" name="VIN"><br>
        </section>

        <section class="dataInput">
            <label for="yearOfProduction">Year of Production:</label>
            <input type="number" id="yearOfProduction" name="yearOfProduction"><br>
        </section>
        
        <section class="dataInput">
            <label for="electric">Electric:</label>
            <input type="checkbox" id="electric" name="electric"><br>
        </section>

        <section class="dataInput">
            <button type="button" id="createCar">Create Car</button>
        </section>

    </form>
    
    <div id="carList">
        <!-- Display created cars here -->
    </div>
    
    <script src="index.js"></script>
</body>
</html>
